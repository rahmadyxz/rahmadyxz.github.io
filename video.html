<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video üé¨</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#1a1033;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --accent1:#ff5ea8; --accent2:#8a5cff;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,94,168,.18), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(138,92,255,.22), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px 50px;
      gap:18px;
    }
    header{
      width:min(980px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      box-shadow: 0 8px 30px rgba(0,0,0,.22);
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800;}
    .dot{
      width:12px;height:12px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.2) 35%, transparent 60%),
                  linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 18px rgba(255,94,168,.35);
    }
    .mini{color:var(--muted);font-size:13px;line-height:1.2}

    a.btn, button.btn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:10px 12px;border-radius:999px;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;align-items:center;gap:10px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    a.btn:active, button.btn:active{transform: translateY(1px) scale(.99)}
    .primary{
      border:0;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 12px 28px rgba(255,94,168,.16);
    }

    .card{
      width:min(980px, 100%);
      border:1px solid var(--stroke);
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .player{
      padding:16px;
      display:flex;
      justify-content:center;
    }
    .stage{
      width: min(420px, 100%);
      aspect-ratio: 9 / 16;
      max-height: 78vh;
      border-radius: 26px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      position:relative;
      transform: translateY(8px);
      opacity:0;
      transition: opacity .55s ease, transform .55s ease;
      isolation:isolate;
    }
    .stage.show{opacity:1; transform: translateY(0)}
    iframe{
      width:100%;
      height:100%;
      display:block;
      background:#000;
      position:relative;
      z-index:1;
      border:0;
    }

    /* LOVE overlay */
    .loveLayer{
      position:absolute; inset:0;
      pointer-events:none;
      z-index:2;
      opacity:0;
      transition: opacity .25s ease;
    }
    .stage.loving .loveLayer{opacity:1}
    .tinyLove{
      position:absolute;
      width:10px; height:10px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, rgba(255,94,168,.95), rgba(138,92,255,.95));
      opacity:0;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.28));
      animation: loveRise 2.6s ease-in-out infinite;
      border-radius: 2px;
    }
    .tinyLove::before,.tinyLove::after{
      content:"";
      position:absolute;
      width:10px; height:10px;
      border-radius:50%;
      background: inherit;
    }
    .tinyLove::before{left:-5px; top:0}
    .tinyLove::after{left:0; top:-5px}
    @keyframes loveRise{
      0%{ transform: translateY(18px) rotate(45deg) scale(.9); opacity:0 }
      18%{ opacity:.55 }
      55%{ transform: translateY(-18px) rotate(45deg) scale(1.08); opacity:.65 }
      85%{ opacity:.20 }
      100%{ transform: translateY(18px) rotate(45deg) scale(.92); opacity:0 }
    }

    /* ‚úÖ FIREWORKS overlay (canvas) */
    .fwCanvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:4;
      pointer-events:none;
      opacity:0;
      transition: opacity .25s ease;
      mix-blend-mode: screen;
    }
    .stage.fireworksOn .fwCanvas{opacity:1}

    /* fallback overlay */
    .fallback{
      position:absolute; inset:0;
      display:none;
      place-items:center;
      padding:18px;
      z-index:3;
      background: radial-gradient(700px 500px at 50% 30%, rgba(255,94,168,.14), transparent 60%),
                  rgba(0,0,0,.35);
      text-align:center;
    }
    .fallback.show{display:grid}
    .fallback h2{margin:0 0 6px 0; font-size:18px}
    .fallback p{margin:0 0 12px 0; color:rgba(255,255,255,.75); line-height:1.4; font-size:13px}

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      padding: 14px 18px 18px;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .left{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;}
    .badge{
      font-size:12px;
      color: rgba(255,255,255,.80);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      padding:6px 10px;
      border-radius:999px;
    }
    .muted{color:var(--muted);font-size:13px}
    footer{
      width:min(980px, 100%);
      color: rgba(255,255,255,.55);
      font-size:12px;
      text-align:center;
      margin-top:auto;
      padding-top:8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <span class="dot"></span>
        <div>
          <div>Video kita üé¨</div>
          <div class="mini" id="hint"></div>
        </div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end">
        <a class="btn" href="index.html">‚Üê Balik</a>
      </div>
    </header>

    <section class="card">
      <div class="player">
        <div class="stage" id="stage" aria-label="Video stage">
          <div class="loveLayer" id="loveLayer"></div>
          <canvas class="fwCanvas" id="fwCanvas"></canvas>

          <div class="fallback" id="fallback">
            <div>
              <h2>Video-nya keblok üòø</h2>
              <p>
                YouTube kadang ngeblok playback di website lain.
                Tenang, tetap bisa nonton dengan buka langsung di YouTube.
              </p>
              <a class="btn primary" id="openYT" target="_blank" rel="noopener">Buka di YouTube ‚ñ∂</a>
            </div>
          </div>
        </div>
      </div>

      <div class="bar">
        <div class="left">
          <span class="badge" id="loveBadge">Love: ON</span>
          <span class="badge" id="fwBadge">FW: ON</span>
          <span class="muted" id="autoInfo">Auto balik: ‚Äî</span>
        </div>
        <div class="right">
          <button class="btn" id="toggleLove">Love: ON üíó</button>
          <button class="btn" id="toggleFW">Fireworks: ON üéÜ</button>
          <button class="btn" id="toggleAuto">Auto balik: ON</button>
          <button class="btn primary" id="backNow">Balik sekarang ‚Ü©</button>
        </div>
      </div>
    </section>

    <footer>Made with love üíó @rahmadyxz</footer>
  </div>

  <script>
    const CONFIG = {
      shortsUrl: "https://www.youtube.com/shorts/JtlnMtZ8m7I",

      // ‚úÖ auto balik sesuai durasi video (27s) -> balik 28s
      autoBackSec: 28,
      autoBackOn: true,

      // overlays
      loveOn: true,
      loveCount: 16,

      fireworksOn: true,     // default ON
      // ‚Äúgokil mode‚Äù tuning
      rocketRate: 520,       // ms: seberapa sering roket naik (makin kecil makin rame)
      burstsPerRocket: [1,2],// random jumlah burst per roket
      burstCount: [44, 86],  // jumlah partikel meledak
      burstSpeed: [2.2, 4.2],
      glitterChance: 0.55,   // chance glitter particles
      twinkleChance: 0.55,   // chance twinkle pulse
      shakeOnBurst: true     // stage shake dikit pas ledak
    };

    const stage = document.getElementById("stage");
    const loveLayer = document.getElementById("loveLayer");
    const loveBadge = document.getElementById("loveBadge");
    const fwBadge = document.getElementById("fwBadge");
    const autoInfo = document.getElementById("autoInfo");
    const toggleAuto = document.getElementById("toggleAuto");
    const toggleLove = document.getElementById("toggleLove");
    const toggleFW = document.getElementById("toggleFW");
    const backNow = document.getElementById("backNow");
    const fallback = document.getElementById("fallback");
    const openYT = document.getElementById("openYT");
    const fwCanvas = document.getElementById("fwCanvas");
    const ctx = fwCanvas.getContext("2d");

    let autoOn = !!CONFIG.autoBackOn;
    let loveOn = !!CONFIG.loveOn;
    let fwOn = !!CONFIG.fireworksOn;
    let autoTimer = null;

    function goBack(){
      if (history.length > 1) history.back();
      else location.href = "index.html";
    }
    backNow.addEventListener("click", goBack);

    function setAutoUI(){
      toggleAuto.textContent = "Auto balik: " + (autoOn ? "ON" : "OFF");
      autoInfo.textContent = "Auto balik: " + (autoOn ? "~" + (CONFIG.autoBackSec || 28) + "s" : "OFF");
    }
    function setLoveUI(){
      toggleLove.textContent = "Love: " + (loveOn ? "ON üíó" : "OFF");
      loveBadge.textContent = "Love: " + (loveOn ? "ON" : "OFF");
      stage.classList.toggle("loving", loveOn);
    }
    function setFWUI(){
      toggleFW.textContent = "Fireworks: " + (fwOn ? "ON üéÜ" : "OFF üéÜ");
      fwBadge.textContent = "FW: " + (fwOn ? "ON" : "OFF");
      stage.classList.toggle("fireworksOn", fwOn);
    }

    setAutoUI();
    setLoveUI();
    setFWUI();

    toggleAuto.addEventListener("click", () => {
      autoOn = !autoOn;
      setAutoUI();
      if(!autoOn) clearAutoTimer();
      else setupAutoTimer(CONFIG.autoBackSec || 28);
    });

    toggleLove.addEventListener("click", () => {
      loveOn = !loveOn;
      setLoveUI();
      if(loveOn) buildLove(); else loveLayer.innerHTML = "";
    });

    toggleFW.addEventListener("click", () => {
      fwOn = !fwOn;
      setFWUI();
      if(fwOn) fwStart(); else fwStop();
    });

    function clearAutoTimer(){
      if(autoTimer) clearTimeout(autoTimer);
      autoTimer = null;
    }
    function setupAutoTimer(sec){
      clearAutoTimer();
      if(!autoOn) return;
      autoTimer = setTimeout(() => {
        if(autoOn) goBack();
      }, sec * 1000);
    }

    // ===== Love builder =====
    function buildLove(){
      loveLayer.innerHTML = "";
      const n = Math.max(6, Math.min(40, CONFIG.loveCount || 16));
      for(let i=0;i<n;i++){
        const h = document.createElement("div");
        h.className = "tinyLove";
        const x = 6 + Math.random()*88;
        const y = 10 + Math.random()*75;
        const d = 2.0 + Math.random()*2.4;
        const delay = Math.random()*1.2;
        const size = 8 + Math.random()*10;
        h.style.left = x + "%";
        h.style.top = y + "%";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.animationDuration = d + "s";
        h.style.animationDelay = delay + "s";
        loveLayer.appendChild(h);
      }
    }
    if(loveOn) buildLove();

    // =========================
    // üî• FIREWORKS ‚ÄúGOKIL MODE‚Äù
    // - rocket trail (naik)
    // - multi-burst (1‚Äì2 burst)
    // - rainbow particles + glitter + twinkle
    // =========================
    let dpr = Math.max(1, window.devicePixelRatio || 1);
    let W = 0, H = 0;

    let rockets = [];
    let particles = [];
    let sparkles = [];
    let fwRAF = null;
    let rocketTimer = null;

    function rand(a,b){ return a + Math.random()*(b-a); }
    function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }

    function resizeCanvas(){
      dpr = Math.max(1, window.devicePixelRatio || 1);
      W = fwCanvas.clientWidth;
      H = fwCanvas.clientHeight;
      fwCanvas.width = Math.floor(W * dpr);
      fwCanvas.height = Math.floor(H * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener("resize", resizeCanvas);

    function randColor(){
      const h = Math.floor(rand(0, 360));
      const s = Math.floor(rand(75, 98));
      const l = Math.floor(rand(52, 72));
      return `hsl(${h} ${s}% ${l}%)`;
    }

    function stageShake(){
      if(!CONFIG.shakeOnBurst) return;
      stage.animate([
        { transform: 'translateY(0) rotate(0deg)' },
        { transform: `translate(${rand(-2,2)}px, ${rand(-2,2)}px) rotate(${rand(-0.25,0.25)}deg)` },
        { transform: 'translateY(0) rotate(0deg)' }
      ], { duration: 220, easing: 'ease-out' });
    }

    function spawnRocket(){
      const x = rand(W*0.14, W*0.86);
      const y = H + rand(10, 40);

      // target meledak
      const tx = clamp(x + rand(-W*0.18, W*0.18), W*0.12, W*0.88);
      const ty = rand(H*0.16, H*0.52);

      const dx = tx - x;
      const dy = ty - y;
      const dist = Math.max(180, Math.hypot(dx, dy));
      const speed = rand(6.0, 8.6);

      rockets.push({
        x, y,
        vx: (dx/dist) * speed,
        vy: (dy/dist) * speed,
        tx, ty,
        life: Math.floor(dist / speed),
        color: randColor(),
        trail: []
      });
    }

    function burst(x,y, baseColor){
      stageShake();

      const bMin = (CONFIG.burstCount && CONFIG.burstCount[0]) || 44;
      const bMax = (CONFIG.burstCount && CONFIG.burstCount[1]) || 86;
      const count = Math.floor(rand(bMin, bMax));

      const sMin = (CONFIG.burstSpeed && CONFIG.burstSpeed[0]) || 2.2;
      const sMax = (CONFIG.burstSpeed && CONFIG.burstSpeed[1]) || 4.2;
      const speed = rand(sMin, sMax);

      for(let i=0;i<count;i++){
        const ang = rand(0, Math.PI*2);
        const sp = speed * rand(0.55, 1.25);
        const c = (Math.random() < 0.38) ? randColor() : baseColor;

        const twinkle = Math.random() < (CONFIG.twinkleChance ?? 0.55);
        const glitter = Math.random() < (CONFIG.glitterChance ?? 0.55);

        particles.push({
          x, y,
          vx: Math.cos(ang) * sp,
          vy: Math.sin(ang) * sp,
          g: 0.06,
          drag: rand(0.985, 0.992),
          life: Math.floor(rand(52, 92)),
          maxLife: 92,
          size: rand(1.2, 2.9),
          color: c,
          twinkle,
          glitter,
          phase: rand(0, Math.PI*2)
        });
      }

      // ring sparkle (glow circle)
      const ringCount = Math.floor(rand(14, 22));
      for(let k=0;k<ringCount;k++){
        const ang = (Math.PI*2) * (k / ringCount);
        sparkles.push({
          x, y,
          vx: Math.cos(ang) * rand(1.2, 2.2),
          vy: Math.sin(ang) * rand(1.2, 2.2),
          life: Math.floor(rand(18, 30)),
          color: randColor(),
          r: rand(1.2, 2.0)
        });
      }
    }

    function fwStart(){
      resizeCanvas();
      setFWUI();

      // intro double burst
      spawnRocket();
      spawnRocket();

      const rate = Math.max(240, CONFIG.rocketRate || 520);
      if(rocketTimer) clearInterval(rocketTimer);
      rocketTimer = setInterval(() => {
        if(!fwOn) return;
        spawnRocket();
      }, rate);

      if(!fwRAF) fwRAF = requestAnimationFrame(loop);
    }

    function fwStop(){
      if(rocketTimer) clearInterval(rocketTimer);
      rocketTimer = null;
      if(fwRAF) cancelAnimationFrame(fwRAF);
      fwRAF = null;

      rockets = [];
      particles = [];
      sparkles = [];
      ctx.clearRect(0,0,W,H);
      setFWUI();
    }

    function drawGlowCircle(x,y,r,color,alpha){
      ctx.globalAlpha = alpha;
      ctx.fillStyle = color;
      ctx.shadowBlur = 14;
      ctx.shadowColor = color;
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function loop(){
      // slight fade instead of hard clear -> ‚Äútrail‚Äù cinematic
      ctx.globalAlpha = 0.18;
      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0,0,W,H);

      // rockets
      for(const r of rockets){
        r.x += r.vx;
        r.y += r.vy;
        r.life -= 1;

        // trail points
        r.trail.push({x:r.x, y:r.y});
        if(r.trail.length > 16) r.trail.shift();

        // draw trail
        for(let i=0;i<r.trail.length;i++){
          const t = r.trail[i];
          const a = i / r.trail.length;
          drawGlowCircle(t.x, t.y, 1.1 + a*1.2, r.color, a*0.75);
        }

        // head
        drawGlowCircle(r.x, r.y, 2.4, r.color, 0.9);

        // explode near target or end
        const near = Math.hypot(r.x - r.tx, r.y - r.ty) < 10;
        if(r.life <= 0 || near){
          // multi burst (1-2 burst)
          const bMin = (CONFIG.burstsPerRocket && CONFIG.burstsPerRocket[0]) || 1;
          const bMax = (CONFIG.burstsPerRocket && CONFIG.burstsPerRocket[1]) || 2;
          const times = Math.floor(rand(bMin, bMax+1));

          for(let k=0;k<times;k++){
            const ox = rand(-18, 18);
            const oy = rand(-12, 12);
            burst(r.x + ox, r.y + oy, r.color);
          }

          r.dead = true;
        }
      }
      rockets = rockets.filter(r => !r.dead);

      // particles
      for(const p of particles){
        p.x += p.vx;
        p.y += p.vy;

        p.vx *= p.drag;
        p.vy *= p.drag;
        p.vy += p.g;

        p.life -= 1;
        const lifeN = clamp(p.life / p.maxLife, 0, 1);

        let alpha = Math.pow(lifeN, 0.65);
        if(p.twinkle){
          alpha *= (0.55 + 0.45*Math.sin(p.phase + (p.maxLife - p.life)*0.28));
        }

        // main
        const r = p.size * (1.0 + (1-lifeN)*0.18);
        drawGlowCircle(p.x, p.y, r, p.color, alpha);

        // glitter micro sparks
        if(p.glitter && Math.random() < 0.22){
          sparkles.push({
            x: p.x + rand(-2,2),
            y: p.y + rand(-2,2),
            vx: rand(-0.6,0.6),
            vy: rand(-0.6,0.6),
            life: Math.floor(rand(10, 18)),
            color: (Math.random()<0.5) ? "#fff" : randColor(),
            r: rand(0.8, 1.4)
          });
        }
      }
      particles = particles.filter(p => p.life > 0 && p.y < H + 60);

      // sparkles
      for(const s of sparkles){
        s.x += s.vx;
        s.y += s.vy;
        s.vx *= 0.98;
        s.vy *= 0.98;
        s.life -= 1;
        drawGlowCircle(s.x, s.y, s.r, s.color, Math.max(s.life/24,0));
      }
      sparkles = sparkles.filter(s => s.life > 0);

      if(fwOn){
        fwRAF = requestAnimationFrame(loop);
      } else {
        ctx.clearRect(0,0,W,H);
        fwRAF = null;
      }
    }

    if(fwOn) fwStart();

    // ===== YouTube embed =====
    function extractYouTubeId(url){
      const m1 = url.match(/youtube\.com\/shorts\/([a-zA-Z0-9_-]+)/);
      if(m1 && m1[1]) return m1[1];
      const m2 = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
      if(m2 && m2[1]) return m2[1];
      const m3 = url.match(/[?&]v=([a-zA-Z0-9_-]+)/);
      if(m3 && m3[1]) return m3[1];
      return null;
    }

    const vid = extractYouTubeId(CONFIG.shortsUrl || "");
    openYT.href = CONFIG.shortsUrl;

    if(!vid){
      fallback.classList.add("show");
      stage.classList.add("show");
      autoInfo.textContent = "Auto balik: ‚Äî";
    } else {
      const origin = encodeURIComponent(location.origin || "");
      const embed =
        "https://www.youtube.com/embed/" + vid +
        "?autoplay=1&mute=1&playsinline=1&controls=1&rel=0&modestbranding=1&enablejsapi=1&origin=" + origin;

      const iframe = document.createElement("iframe");
      iframe.src = embed;
      iframe.allow = "autoplay; encrypted-media; fullscreen; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.referrerPolicy = "no-referrer-when-downgrade";

      let loaded = false;
      iframe.addEventListener("load", () => { loaded = true; });

      stage.appendChild(iframe);
      requestAnimationFrame(()=> stage.classList.add("show"));

      setTimeout(() => {
        if(!loaded) fallback.classList.add("show");
      }, 3000);

      setupAutoTimer(CONFIG.autoBackSec || 28);
    }
  </script>
</body>
</html>
