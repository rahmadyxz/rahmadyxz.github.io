<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video üé¨</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#1a1033;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --accent1:#ff5ea8; --accent2:#8a5cff;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,94,168,.18), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(138,92,255,.22), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px 50px;
      gap:18px;
    }
    header{
      width:min(980px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      box-shadow: 0 8px 30px rgba(0,0,0,.22);
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800;}
    .dot{
      width:12px;height:12px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.2) 35%, transparent 60%),
                  linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 18px rgba(255,94,168,.35);
    }
    .mini{color:var(--muted);font-size:13px;line-height:1.2}

    a.btn, button.btn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:10px 12px;border-radius:999px;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;align-items:center;gap:10px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    a.btn:active, button.btn:active{transform: translateY(1px) scale(.99)}
    .primary{
      border:0;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 12px 28px rgba(255,94,168,.16);
    }

    .card{
      width:min(980px, 100%);
      border:1px solid var(--stroke);
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .player{
      padding:16px;
      display:flex;
      justify-content:center;
    }
    .stage{
      width: min(420px, 100%);
      aspect-ratio: 9 / 16;
      max-height: 78vh;
      border-radius: 26px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      position:relative;
      transform: translateY(8px);
      opacity:0;
      transition: opacity .55s ease, transform .55s ease;
      isolation:isolate;
    }
    .stage.show{opacity:1; transform: translateY(0)}
    iframe{
      width:100%;
      height:100%;
      display:block;
      background:#000;
      position:relative;
      z-index:1;
      border:0;
    }

    /* LOVE overlay */
    .loveLayer{
      position:absolute; inset:0;
      pointer-events:none;
      z-index:2;
      opacity:0;
      transition: opacity .25s ease;
    }
    .stage.loving .loveLayer{opacity:1}
    .tinyLove{
      position:absolute;
      width:10px; height:10px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, rgba(255,94,168,.95), rgba(138,92,255,.95));
      opacity:0;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.28));
      animation: loveRise 2.6s ease-in-out infinite;
      border-radius: 2px;
    }
    .tinyLove::before,.tinyLove::after{
      content:"";
      position:absolute;
      width:10px; height:10px;
      border-radius:50%;
      background: inherit;
    }
    .tinyLove::before{left:-5px; top:0}
    .tinyLove::after{left:0; top:-5px}
    @keyframes loveRise{
      0%{ transform: translateY(18px) rotate(45deg) scale(.9); opacity:0 }
      18%{ opacity:.55 }
      55%{ transform: translateY(-18px) rotate(45deg) scale(1.08); opacity:.65 }
      85%{ opacity:.20 }
      100%{ transform: translateY(18px) rotate(45deg) scale(.92); opacity:0 }
    }

    /* ‚úÖ FIREWORKS overlay (canvas) */
    .fwCanvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:4;
      pointer-events:none;
      opacity:0;
      transition: opacity .25s ease;
      mix-blend-mode: screen;
    }
    .stage.fireworksOn .fwCanvas{opacity:1}

    /* fallback overlay */
    .fallback{
      position:absolute; inset:0;
      display:none;
      place-items:center;
      padding:18px;
      z-index:3;
      background: radial-gradient(700px 500px at 50% 30%, rgba(255,94,168,.14), transparent 60%),
                  rgba(0,0,0,.35);
      text-align:center;
    }
    .fallback.show{display:grid}
    .fallback h2{margin:0 0 6px 0; font-size:18px}
    .fallback p{margin:0 0 12px 0; color:rgba(255,255,255,.75); line-height:1.4; font-size:13px}

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      padding: 14px 18px 18px;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .left{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;}
    .badge{
      font-size:12px;
      color: rgba(255,255,255,.80);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      padding:6px 10px;
      border-radius:999px;
    }
    .muted{color:var(--muted);font-size:13px}
    footer{
      width:min(980px, 100%);
      color: rgba(255,255,255,.55);
      font-size:12px;
      text-align:center;
      margin-top:auto;
      padding-top:8px;
    }
  </style>

  <script>
    const CONFIG = {
      shortsUrl: "https://www.youtube.com/shorts/JtlnMtZ8m7I",

      // ‚úÖ auto balik sesuai durasi video (27s) -> balik 28s
      autoBackSec: 28,
      autoBackOn: true,

      // overlays
      loveOn: true,
      loveCount: 16,

      fireworksOn: true,     // default ON
      // ‚Äúgokil mode‚Äù tuning
      rocketRate: 520,       // ms: seberapa sering roket naik (makin kecil makin rame)
      burstsPerRocket: [1,2],// random jumlah burst per roket
      burstCount: [44, 86],  // jumlah partikel meledak
      burstSpeed: [2.2, 4.2],
      glitterChance: 0.55,   // chance glitter particles
      twinkleChance: 0.55,   // chance twinkle pulse
      shakeOnBurst: true     // stage shake dikit pas ledak
    };

    const stage = document.getElementById("stage");
    const loveLayer = document.getElementById("loveLayer");
    const loveBadge = document.getElementById("loveBadge");
    const fwBadge = document.getElementById("fwBadge");
    const autoInfo = document.getElementById("autoInfo");
    const toggleAuto = document.getElementById("toggleAuto");
    const toggleLove = document.getElementById("toggleLove");
    const toggleFW = document.getElementById("toggleFW");
    const backNow = document.getElementById("backNow");
    const fallback = document.getElementById("fallback");
    const openYT = document.getElementById("openYT");
    const fwCanvas = document.getElementById("fwCanvas");
    const ctx = fwCanvas.getContext("2d");

    let autoOn = !!CONFIG.autoBackOn;
    let loveOn = !!CONFIG.loveOn;
    let fwOn = !!CONFIG.fireworksOn;
    let autoTimer = null;

    function goBack(){
      if (history.length > 1) history.back();
      else location.href = "index.html";
    }
    backNow.addEventListener("click", goBack);

    function setAutoUI(){
      toggleAuto.textContent = "Auto balik: " + (autoOn ? "ON" : "OFF");
      autoInfo.textContent = "Auto balik: " + (autoOn ? "~" + (CONFIG.autoBackSec || 28) + "s" : "OFF");
    }
    function setLoveUI(){
      toggleLove.textContent = "Love: " + (loveOn ? "ON üíó" : "OFF");
      loveBadge.textContent = "Love: " + (loveOn ? "ON" : "OFF");
      stage.classList.toggle("loving", loveOn);
    }
    function setFWUI(){
      toggleFW.textContent = "Fireworks: " + (fwOn ? "ON üéÜ" : "OFF üéÜ");
      fwBadge.textContent = "FW: " + (fwOn ? "ON" : "OFF");
      stage.classList.toggle("fireworksOn", fwOn);
    }

    setAutoUI();
    setLoveUI();
    setFWUI();

    toggleAuto.addEventListener("click", () => {
      autoOn = !autoOn;
      setAutoUI();
      if(!autoOn) clearAutoTimer();
      else setupAutoTimer(CONFIG.autoBackSec || 28);
    });

    toggleLove.addEventListener("click", () => {
      loveOn = !loveOn;
      setLoveUI();
      if(loveOn) buildLove(); else loveLayer.innerHTML = "";
    });

    toggleFW.addEventListener("click", () => {
      fwOn = !fwOn;
      setFWUI();
      if(fwOn) fwStart(); else fwStop();
    });

    function clearAutoTimer(){
      if(autoTimer) clearTimeout(autoTimer);
      autoTimer = null;
    }
    function setupAutoTimer(sec){
      clearAutoTimer();
      if(!autoOn) return;
      autoTimer = setTimeout(() => {
        if(autoOn) goBack();
      }, sec * 1000);
    }

    // ===== Love builder =====
    function buildLove(){
      loveLayer.innerHTML = "";
      const n = Math.max(6, Math.min(40, CONFIG.loveCount || 16));
      for(let i=0;i<n;i++){
        const h = document.createElement("div");
        h.className = "tinyLove";
        const x = 6 + Math.random()*88;
        const y = 10 + Math.random()*75;
        const d = 2.0 + Math.random()*2.4;
        const delay = Math.random()*1.2;
        const size = 8 + Math.random()*10;
        h.style.left = x + "%";
        h.style.top = y + "%";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.animationDuration = d + "s";
        h.style.animationDelay = delay + "s";
        loveLayer.appendChild(h);
      }
    }
    if(loveOn) buildLove();

    // =========================
// üî• FIREWORKS (Mobile Friendly)
// - Adaptive quality (mobile / low FPS)
// - Lower DPR on mobile
// - Shadow/glow off on mobile to avoid stutter
// =========================
let dpr = 1;
let W = 0, H = 0;

let rockets = [];
let particles = [];
let sparkles = [];
let fwRAF = null;
let rocketTimer = null;

// Quality preset (auto)
const Q = {
  mobile: /Android|iPhone|iPad|iPod/i.test(navigator.userAgent),
  dprCap: 1.35,          // canvas DPR cap (mobile)
  glow: true,            // shadow blur glow
  maxParticles: 520,
  maxSparkles: 220,
  rocketRate: CONFIG.rocketRate || 520,
  burstCount: CONFIG.burstCount || [44, 86],
  burstSpeed: CONFIG.burstSpeed || [2.2, 4.2],
};

function rand(a,b){ return a + Math.random()*(b-a); }
function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }

function applyQuality(){
  // On mobile: reduce everything
  if(Q.mobile){
    Q.dprCap = 1.0;
    Q.glow = false;
    Q.maxParticles = 260;
    Q.maxSparkles = 120;
    Q.rocketRate = Math.max(700, Q.rocketRate); // less frequent
    Q.burstCount = [26, 48];
    Q.burstSpeed = [1.8, 3.2];
  }
}
applyQuality();

function resizeCanvas(){
  const rawDpr = Math.max(1, window.devicePixelRatio || 1);
  dpr = Math.min(rawDpr, Q.dprCap);  // ‚úÖ DPR capped
  W = fwCanvas.clientWidth;
  H = fwCanvas.clientHeight;

  fwCanvas.width = Math.floor(W * dpr);
  fwCanvas.height = Math.floor(H * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
window.addEventListener("resize", resizeCanvas);

function randColor(){
  const h = Math.floor(rand(0, 360));
  const s = Math.floor(rand(75, 98));
  const l = Math.floor(rand(52, 72));
  return `hsl(${h} ${s}% ${l}%)`;
}

function drawDot(x,y,r,color,alpha){
  ctx.globalAlpha = alpha;
  ctx.fillStyle = color;

  // glow itu mahal di mobile ‚Üí disable
  if(Q.glow){
    ctx.shadowBlur = 12;
    ctx.shadowColor = color;
  }else{
    ctx.shadowBlur = 0;
  }

  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fill();
  ctx.shadowBlur = 0;
}

// small shake, but only desktop (mobile can stutter)
function stageShake(){
  if(Q.mobile) return;
  if(!CONFIG.shakeOnBurst) return;
  stage.animate([
    { transform: 'translateY(0) rotate(0deg)' },
    { transform: `translate(${rand(-2,2)}px, ${rand(-2,2)}px) rotate(${rand(-0.25,0.25)}deg)` },
    { transform: 'translateY(0) rotate(0deg)' }
  ], { duration: 220, easing: 'ease-out' });
}

function spawnRocket(){
  const x = rand(W*0.14, W*0.86);
  const y = H + rand(10, 40);

  const tx = clamp(x + rand(-W*0.18, W*0.18), W*0.12, W*0.88);
  const ty = rand(H*0.16, H*0.52);

  const dx = tx - x;
  const dy = ty - y;
  const dist = Math.max(180, Math.hypot(dx, dy));
  const speed = Q.mobile ? rand(5.2, 7.2) : rand(6.0, 8.6);

  rockets.push({
    x, y,
    vx: (dx/dist) * speed,
    vy: (dy/dist) * speed,
    tx, ty,
    life: Math.floor(dist / speed),
    color: randColor(),
    trail: []
  });
}

function burst(x,y, baseColor){
  stageShake();

  // hard cap to prevent particle explosion
  if(particles.length > Q.maxParticles) particles.splice(0, particles.length - Q.maxParticles);
  if(sparkles.length > Q.maxSparkles) sparkles.splice(0, sparkles.length - Q.maxSparkles);

  const bMin = Q.burstCount[0];
  const bMax = Q.burstCount[1];
  const count = Math.floor(rand(bMin, bMax));

  const sMin = Q.burstSpeed[0];
  const sMax = Q.burstSpeed[1];
  const speed = rand(sMin, sMax);

  const glitterChance = Q.mobile ? 0.20 : (CONFIG.glitterChance ?? 0.55);
  const twinkleChance = Q.mobile ? 0.25 : (CONFIG.twinkleChance ?? 0.55);

  for(let i=0;i<count;i++){
    const ang = rand(0, Math.PI*2);
    const sp = speed * rand(0.55, 1.25);
    const c = (Math.random() < 0.35) ? randColor() : baseColor;

    particles.push({
      x, y,
      vx: Math.cos(ang) * sp,
      vy: Math.sin(ang) * sp,
      g: 0.06,
      drag: rand(0.985, 0.992),
      life: Math.floor(rand(44, 78)),
      maxLife: 78,
      size: rand(1.1, Q.mobile ? 2.1 : 2.8),
      color: c,
      twinkle: Math.random() < twinkleChance,
      glitter: Math.random() < glitterChance,
      phase: rand(0, Math.PI*2)
    });
  }

  // fewer ring sparkles on mobile
  const ringCount = Math.floor(rand(Q.mobile ? 8 : 12, Q.mobile ? 12 : 18));
  for(let k=0;k<ringCount;k++){
    const ang = (Math.PI*2) * (k / ringCount);
    sparkles.push({
      x, y,
      vx: Math.cos(ang) * rand(0.9, 1.8),
      vy: Math.sin(ang) * rand(0.9, 1.8),
      life: Math.floor(rand(14, Q.mobile ? 22 : 28)),
      color: randColor(),
      r: rand(0.9, 1.6)
    });
  }
}

function fwStart(){
  resizeCanvas();
  setFWUI();

  spawnRocket();
  if(!Q.mobile) spawnRocket();

  const rate = Math.max(Q.mobile ? 820 : 260, Q.rocketRate);
  if(rocketTimer) clearInterval(rocketTimer);
  rocketTimer = setInterval(() => {
    if(!fwOn) return;
    spawnRocket();
  }, rate);

  if(!fwRAF) fwRAF = requestAnimationFrame(loop);
}

function fwStop(){
  if(rocketTimer) clearInterval(rocketTimer);
  rocketTimer = null;

  if(fwRAF) cancelAnimationFrame(fwRAF);
  fwRAF = null;

  rockets = [];
  particles = [];
  sparkles = [];
  ctx.clearRect(0,0,W,H);
  setFWUI();
}

// FPS adaptive: if low fps, reduce quality dynamically
let lastT = 0;
let slowCount = 0;

function loop(t){
  // background fade (less alpha = more trails but more work)
  ctx.globalAlpha = Q.mobile ? 0.28 : 0.18;
  ctx.fillStyle = "rgba(0,0,0,1)";
  ctx.fillRect(0,0,W,H);

  // FPS check
  if(lastT){
    const dt = t - lastT;
    if(dt > 28) slowCount++; else slowCount = Math.max(0, slowCount - 1);

    // if consistently slow, degrade more
    if(slowCount > 10 && !Q.mobile){
      Q.glow = false;
      Q.maxParticles = 320;
      Q.maxSparkles = 140;
      Q.burstCount = [28, 54];
      slowCount = 0;
    }
  }
  lastT = t;

  // rockets
  for(const r of rockets){
    r.x += r.vx;
    r.y += r.vy;
    r.life -= 1;

    r.trail.push({x:r.x, y:r.y});
    const trailMax = Q.mobile ? 10 : 16;
    if(r.trail.length > trailMax) r.trail.shift();

    for(let i=0;i<r.trail.length;i++){
      const tt = r.trail[i];
      const a = i / r.trail.length;
      drawDot(tt.x, tt.y, 1.0 + a*1.1, r.color, a*(Q.mobile ? 0.55 : 0.75));
    }
    drawDot(r.x, r.y, Q.mobile ? 1.9 : 2.4, r.color, 0.9);

    const near = Math.hypot(r.x - r.tx, r.y - r.ty) < (Q.mobile ? 12 : 10);
    if(r.life <= 0 || near){
      const bMin = (CONFIG.burstsPerRocket && CONFIG.burstsPerRocket[0]) || 1;
      const bMax = (CONFIG.burstsPerRocket && CONFIG.burstsPerRocket[1]) || 2;
      const times = Q.mobile ? 1 : Math.floor(rand(bMin, bMax+1));

      for(let k=0;k<times;k++){
        const ox = rand(-14, 14);
        const oy = rand(-10, 10);
        burst(r.x + ox, r.y + oy, r.color);
      }
      r.dead = true;
    }
  }
  rockets = rockets.filter(r => !r.dead);

  // particles
  for(const p of particles){
    p.x += p.vx;
    p.y += p.vy;

    p.vx *= p.drag;
    p.vy *= p.drag;
    p.vy += p.g;

    p.life -= 1;
    const lifeN = clamp(p.life / p.maxLife, 0, 1);

    let alpha = Math.pow(lifeN, 0.65);
    if(p.twinkle){
      alpha *= (0.65 + 0.35*Math.sin(p.phase + (p.maxLife - p.life)*0.28));
    }

    const rr = p.size * (1.0 + (1-lifeN)*0.14);
    drawDot(p.x, p.y, rr, p.color, alpha);

    // glitter, reduced on mobile
    if(p.glitter && Math.random() < (Q.mobile ? 0.10 : 0.22)){
      sparkles.push({
        x: p.x + rand(-2,2),
        y: p.y + rand(-2,2),
        vx: rand(-0.5,0.5),
        vy: rand(-0.5,0.5),
        life: Math.floor(rand(8, Q.mobile ? 14 : 18)),
        color: (Math.random()<0.5) ? "#fff" : randColor(),
        r: rand(0.8, 1.2)
      });
    }
  }
  particles = particles.filter(p => p.life > 0 && p.y < H + 60);

  // sparkles
  for(const s of sparkles){
    s.x += s.vx;
    s.y += s.vy;
    s.vx *= 0.98;
    s.vy *= 0.98;
    s.life -= 1;
    drawDot(s.x, s.y, s.r, s.color, Math.max(s.life/22,0));
  }
  sparkles = sparkles.filter(s => s.life > 0);

  if(fwOn){
    fwRAF = requestAnimationFrame(loop);
  }else{
    ctx.clearRect(0,0,W,H);
    fwRAF = null;
  }
}

if(fwOn) fwStart();


    // ===== YouTube embed =====
    function extractYouTubeId(url){
      const m1 = url.match(/youtube\.com\/shorts\/([a-zA-Z0-9_-]+)/);
      if(m1 && m1[1]) return m1[1];
      const m2 = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
      if(m2 && m2[1]) return m2[1];
      const m3 = url.match(/[?&]v=([a-zA-Z0-9_-]+)/);
      if(m3 && m3[1]) return m3[1];
      return null;
    }

    const vid = extractYouTubeId(CONFIG.shortsUrl || "");
    openYT.href = CONFIG.shortsUrl;

    if(!vid){
      fallback.classList.add("show");
      stage.classList.add("show");
      autoInfo.textContent = "Auto balik: ‚Äî";
    } else {
      const origin = encodeURIComponent(location.origin || "");
      const embed =
        "https://www.youtube.com/embed/" + vid +
        "?autoplay=1&mute=1&playsinline=1&controls=1&rel=0&modestbranding=1&enablejsapi=1&origin=" + origin;

      const iframe = document.createElement("iframe");
      iframe.src = embed;
      iframe.allow = "autoplay; encrypted-media; fullscreen; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.referrerPolicy = "no-referrer-when-downgrade";

      let loaded = false;
      iframe.addEventListener("load", () => { loaded = true; });

      stage.appendChild(iframe);
      requestAnimationFrame(()=> stage.classList.add("show"));

      setTimeout(() => {
        if(!loaded) fallback.classList.add("show");
      }, 3000);

      setupAutoTimer(CONFIG.autoBackSec || 28);
    }
  </script>
</body>
